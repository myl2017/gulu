<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>轱辘</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <style>
        .box { margin: 20px;}
    </style>
</head>
<body>
<div id="app">
    <div class="box">
        <g-input value="张三" disabled></g-input>
        <g-input value="李四" readonly></g-input>
        <g-input value="王五"></g-input>
    </div>
    <div class="box">
        <g-input v-model="message"></g-input>
        <p>{{message}}</p>
        <button @click="message+=1"> +1 </button>
    </div>
    <div class="box">
        <g-input value="王" @change="inputChange" class="input-change"></g-input>
    </div>
    <div class="box">
        <g-input value="王" error="姓名不能少于两个字"></g-input>
    </div>
    <div class="box">
        <g-button icon="setting" :loading="loading1" @click="loading1 = !loading1">按钮</g-button>
        <g-button icon="left" :loading="loading2" @click="loading2 = !loading2">按钮</g-button>
        <g-button icon="right" icon-position="right" :loading="loading3" @click="loading3 = !loading3">按钮</g-button>

        <g-button-group>
            <g-button icon="left">上页</g-button>
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">下页</g-button>
        </g-button-group>
    </div>

    <div id="test">

    </div>
</div>

<script src="./src/app.js"></script>
<!--<script src="//at.alicdn.com/t/font_1306864_yle3mdlczoo.js"></script>-->
</body>
</html>
